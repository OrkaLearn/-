<!DOCTYPE html>
<html>

<head>
    <title>元联 - Ongoing</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>

    </header>

    <!-- Background Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <main>
        <section id="logo">
            <h1 id="logoTop">元</h1>
            <h1 id="logoBottom">联</h1>
        </section>

        <div class="navbar">
            <a href="invitations.html">Invitations</a>
            <a href="ongoing.html" class="active">Ongoing</a>
            <a href="profile.html">Profile</a>
        </div>

        <!-- Container for joined activities -->
        <div id="ongoing-container">
            <!-- Javascript will add ongoing-cards here -->
        </div>

        <!-- Chat Overlay (Moved here) -->
        <div id="chat-overlay">
            <div class="chat-box">
                <div class="chat-header">
                    <h2 id="chat-title">Activity Chat</h2>
                    <button class="close-chat" id="close-chat">×</button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages go here -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="ongoingscript.js"></script>
</body>

</html>
